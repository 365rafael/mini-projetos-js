<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-slide">
        <div class="action-button" id="previous">&laquo</div>
        <div class="container-items" id="container-items"></div>
        <div class="action-button" id="next">&raquo</div>

        <div class="indicators">
            <span data-number='1'></span>
            <span data-number='2'></span>
            <span data-number='3'></span>
            <span data-number='4'></span>
            <span data-number='5'></span>
            <span data-number='6'></span>
        </div>
    </div>

    <script src="./slideShow.js"></script>
</body>
</html>
